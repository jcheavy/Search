<!DOCTYPE html>
<html layout:decorate="~{layout}">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>

<body>

	<div class="corpo" layout:fragment="corpo">

		<div id="loader-form" class="pre-load"></div>

		<form id="form-pagina" action="#">

			<div id="alert"></div>
			<div class="table-responsive">
				<table class="table table-striped table-hover table-sm">
					<thead>
						<tr>
							<th>Titulo</th>
							<th>Url</th>
							<th>Descrição</th>
							<th>#</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="d : ${sites}">
							<td th:text="${d.titulo}">3</td>
							<td th:text="${d.url}">Administração</td>
							<td th:text="${d.descricao}"></td>							
						</tr>
					</tbody>
				</table>
			</div>




			<div class="row p-3">
				<button id="btn-og" class="btn btn-primary btn-lg btn-block">Cadastrar</button>
				<span id="loader-img-btn"></span>
			</div>
		</form>

	</div>

	<script th:src="@{/js/pagina-add.js}" th:fragment="js"></script>
</body>

</html>
